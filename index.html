<DOCTYPE html></DOCTYPE>
    <html lang="en">
      <head>
        <title>Percabangan If/Else</title>
      </head>
      <style>
        *{
          font-family: Arial, Helvetica, sans-serif;
          text-align: center;
          font-weight: bold;
          margin-top: 30px;
        }
      </style>
      <body>
        <script>
            var username=prompt("Masukan Uername","")
            var pw=prompt("Masukan Password","")

            if(username=="danis"  &&  pw=="danis123"){
        document.write("<h2>Berhasil! Selamat Datang</h2>")
        }
            else{
        document.write("<h2>Username Atau Password Salah</h2>")
        }
        </script>
      </body>
    </html>
